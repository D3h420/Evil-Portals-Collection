<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Logowanie â€“ Free WiFi 5G</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}

  body{
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: #0b0c10;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    overflow:hidden;
  }

  /* --- Faliste tÅ‚o z oryginalnego projektu --- */
  .bg {
    position:fixed;
    inset:0;
    z-index:0;
    pointer-events:none;
    background-color:#0b0c10;
  }
  .wave {
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    filter:blur(32px) saturate(120%);
    opacity:0.98;
    border-radius: 50%;
    mix-blend-mode: screen;
  }
  .wave.w1{
    width:180vw;
    height:90vh;
    bottom:-20vh;
    background: radial-gradient(60% 60% at 30% 40%, rgba(22,210,220,0.95), rgba(90,60,200,0.9) 40%, rgba(70,40,160,0.75) 65%, transparent 75%);
    transform: translateX(-52%) rotate(-6deg) scale(1.05);
  }
  .wave.w2{
    width:200vw;
    height:72vh;
    bottom:10vh;
    background: radial-gradient(60% 60% at 60% 30%, rgba(200,50,120,0.95), rgba(150,60,220,0.9) 35%, rgba(100,40,200,0.6) 60%, transparent 72%);
    transform: translateX(-50%) rotate(-4deg);
    opacity:0.95;
  }
  .wave.w3{
    width:220vw;
    height:55vh;
    top:-12vh;
    background: radial-gradient(60% 60% at 20% 60%, rgba(220,40,60,0.95), rgba(160,30,100,0.75) 40%, rgba(20,20,80,0.5) 75%, transparent 82%);
    transform: translateX(-48%) rotate(2deg) scale(1.02);
    opacity:0.92;
  }
  .grid {
    position:absolute;
    inset:0;
    background-image:
      linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px),
      linear-gradient(0deg, rgba(255,255,255,0.015) 1px, transparent 1px);
    background-size: 120px 120px;
    mix-blend-mode: overlay;
    pointer-events:none;
    opacity:0.35;
  }

  /* --- Panel logowania --- */
  .container{
    position:relative;
    z-index:2;
    width:92%;
    max-width:380px;
    background: rgba(10,12,15,0.72);
    border-radius:12px;
    padding:30px 22px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 0 40px rgba(0,150,255,0.06);
    text-align:center;
    backdrop-filter: blur(8px) saturate(120%);
  }

  .logo { margin-bottom:20px }
  .logo img {
  max-width:110px;
  height:auto;
}


  h2 {
    font-size:1.3rem;
    font-weight:700;
    color:#9ee6ff;
    margin-bottom:25px;
    text-shadow: 0 0 10px rgba(0,150,255,0.15);
  }

  .social-btn {
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    color:#fff;
    font-size:1rem;
    font-weight:700;
    cursor:pointer;
    margin-bottom:14px;
    transition: transform .15s ease, box-shadow .15s ease;
  }
  .social-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 22px rgba(0,0,0,0.4);
  }

  .google { background:#db4437; }
  .facebook { background:#1877f2; }
  .instagram { background:linear-gradient(45deg,#f09433,#e6683c,#dc2743,#cc2366,#bc1888); }

  .login-form {
    display:none;
    margin-top:14px;
    animation: slideDown .35s ease forwards;
  }

  @keyframes slideDown {
    from {opacity:0; transform:translateY(-10px);}
    to {opacity:1; transform:translateY(0);}
  }

  input[type="text"], input[type="password"]{
    width:100%;
    padding:12px 14px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.1);
    background:rgba(255,255,255,0.08);
    color:#fff;
    font-size:1rem;
    margin-bottom:12px;
    outline:none;
  }
  input:focus{
    border-color:rgba(0,170,255,0.6);
    background:rgba(255,255,255,0.12);
    box-shadow:0 6px 18px rgba(0,150,255,0.15);
  }

  .submit-btn{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:none;
    background:linear-gradient(90deg,#0aa7ff,#0047ff);
    color:#fff;
    font-weight:700;
    font-size:1rem;
    cursor:pointer;
  }
  .submit-btn:hover{transform:translateY(-2px);box-shadow:0 8px 18px rgba(0,70,255,0.24)}

  .footer{margin-top:20px;font-size:0.8rem;color:#bfcbe0;opacity:0.8}
</style>
</head>

<script>
function toggleForm(id) {
  const form = document.getElementById(id);
  const forms = document.querySelectorAll('.login-form');
  forms.forEach(f => f.style.display = (f === form && f.style.display !== 'block') ? 'block' : 'none');
}
